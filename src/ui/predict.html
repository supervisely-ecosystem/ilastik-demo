<div>
    <el-button size="mini"
               type="danger"
               :loading="state.loading"
               @click="state.loading = true; command('rm_predictions');">
        Remove predictions from image
    </el-button>
    <el-button size="mini"
               type="success"
               :loading="state.loading"
               @click="state.loading = true; command('predict');">
        Predict
    </el-button>
</div>
