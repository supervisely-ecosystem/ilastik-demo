<div>
    <el-button size="mini" type="primary" @click="command('add_to_train')">Add image to train set</el-button>
    <el-button size="mini" type="success" @click="command('train_model')">Train model</el-button>
    <div><b>Images in train set:</b></div>
    <div v-if="data.trainSet === null"> There are no images {{name}}</div>
    <div v-for="name in data.trainSet" v-if="data.trainSet != null">
        {{name}}
    </div>
</div>
